<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    
    <section>
    <div class="allcontent">

        <div class="result">
            <div class="heading">
                <h1>Your Result</h1>
            </div>
            <div class="mark">
                76 <span style="font-size: 0.8rem; display: block;">of 100  </span>
            </div>

           <div class="paragraph">
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken the tests.</p>
           </div>

        </div>

        <div class="summary">

            <div class="sum">
                <h1 style="color: black;">Summary</h1>
            </div>

            <div class="boxes reaction">
                <img  src="./icon-reaction.svg" alt="">
                <p>Reaction</p>
                <p> <span class="sp"> 80 </span>/ 100</p>
            </div>
            <div class="boxes memory">
                <img src="./icon-memory.svg" alt="">
                <p>Memory</p>
                <p> <span class="sp"> 92 </span>/ 100</p>
            </div>
            <div class="boxes verbal">
                <img  src="./icon-verbal.svg" alt="">
                <p>Verbal</p>
                <p> <span class="sp"> 61 </span>/ 100</p>
            </div>
            <div class="boxes visual">
                    <img  src="./icon-visual.svg" alt="">
                <p > 
                    Visual</p>
                <p> <span class="sp"> 72 </span>/ 100</p>
            </div>
            <button type="submit">Continue</button>

        </div>
    </div>
</section>

</body>
</html>
